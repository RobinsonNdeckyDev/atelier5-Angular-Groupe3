<div class="formulaireContainer container shadow ">
  <div class="row row1">
    <div class="image col-12 col-md-5 p-0">
      <img
        src="https://img.freepik.com/free-vector/online-document-concept-illustration_114360-5563.jpg?w=740&t=st=1699307839~exp=1699308439~hmac=589ab4d783e9afb5e1cd89fa0af4a3ba0c82e8c208e99cdd58dff51941c4a4ad"
        alt="">
    </div>

    <div class="col-12 col-md-7 forms">
      <form class=" p-3 m-2" #connexion="ngForm" (ngSubmit)="login()" *ngIf="choice">
        <h2 class="text-center">Connectez-vous</h2>
        <div class="trait"></div>
        <div class="mb-5 form-group">
          <label for="email" class="fw-bold mb-2">Email :</label>
          <input type="email" class="form-control shadow" id="email" name="email" [(ngModel)]="email" required>
        </div>

        <div class="mb-5 form-group">
          <label for="email" class="fw-bold mb-2">Mot de passe :</label>
          <input type="password" class="form-control shadow" id="password" name="password" [(ngModel)]="password"
            required>
        </div>

        <p class="fs-6 fw-bold">Vous n'avez pas de compte? <span class="textInscrit"
            (click)="formChoice()">Inscrivez-vous</span></p>

        <button type="submit" class="btn btnLogin fw-bold text-light mt-5 mb-5">Se connecter</button>
      </form>

      <!-- [disabled]="connexion.invalid" -->

      <form class=" p-3" #forminscription="ngForm" *ngIf="!choice">
        <!-- (ngSubmit)="" -->
        <h2 class="text-center">Inscrivez-vous</h2>
        <div class="trait"></div>
        <div class="Subscribe row">
          <div class="subs1 col-12 col-md-6">
            <div class="mb-2 form-group">
              <label for="prenom" class="fw-bold mb-2">Pr√©nom:</label>
              <input type="text" class="form-control shadow" id="prenom" name="prenom" [(ngModel)]="prenom" required>
            </div>

            <div class="mb-2 form-group">
              <label for="nom" class="fw-bold mb-2">Nom:</label>
              <input type="text" class="form-control shadow" id="nom" name="nom" [(ngModel)]="nom" required>
            </div>

            <div class="mb-2 form-group">
              <label for="email" class="fw-bold mb-2">Adresse mail:</label>
              <input type="email" class="form-control shadow" id="email" name="email" [(ngModel)]="email" required>
            </div>

          </div>
          <div class="subs2 col-12 col-md-6">
            <div class="mb-2 form-group">
              <label for="tel" class="fw-bold mb-2">Tel:</label>
              <input type="tel" class="form-control shadow" id="tel" name="tel" [(ngModel)]="telephone" required>
            </div>

            <div class="mb-2 form-group">
              <label for="imageUrl" class="fw-bold mb-2">L'url de votre image de profil:</label>
              <input type="text" class="form-control shadow" id="imageUrl" name="imageUrl" [(ngModel)]="photoURL"
                required>
            </div>

            <div class="mb-2 form-group">
              <label for="password" class="fw-bold mb-2">Mot de passe :</label>
              <input type="password" class="form-control shadow" id="password" name="password" [(ngModel)]="password"
                required>
            </div>

            <div class="mb-3 form-group">
              <label for="passwordConfirm" class="fw-bold mb-2">Confirmer le mot de passe :</label>
              <input type="password" class="form-control shadow" id="passwordconfirm" name="password"
                [(ngModel)]="passwordConf" required>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btnLogin text-light fw-bold" (click)="register()">S'inscrire</button>
        </div>
      </form>

    </div>
  </div>
</div>
